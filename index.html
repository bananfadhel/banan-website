<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banan Fadhel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #dcdcdc;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #f7f7f7;
      border-radius: 16px;
      padding: 35px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 340px;
    }

    img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #999;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 18px;
    }

    h2 {
      font-size: 22px;
      margin: 0 0 20px;
      color: #333;
      text-align: center;
    }

    .button {
      background-color: #bbb;
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      width: 85%;
      margin: 8px auto;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
      gap: 10px; /* يخلّي الأيقونة أقرب للكلام */
    }

    .button i {
      font-size: 16px;
      color: #000;
    }

    .button:hover {
      background-color: #a0a0a0;
      transform: translateY(-2px);
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="photo.jpg" alt="banan fadhel">
    <h2>banan fadhel</h2>

    <a href="mailto:bananfadhel18-email@gmail.com">
      <div class="button">
        <i class="fas fa-envelope"></i> Gmail
      </div>
    </a>

    <a href="https://www.linkedin.com/in/banan-fadhel-3567772b1" target="_blank">
      <div class="button">
        <i class="fab fa-linkedin"></i> LinkedIn
      </div>
    </a>

    <a href="https://github.com/bananfadhel" target="_blank">
      <div class="button">
        <i class="fab fa-github"></i> GitHub
      </div>
    </a>
  </div>

</body>
</html>
